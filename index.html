    body.fade-in-start {
      opacity: 0;

  </style>
</head>

  <hr class="border-t-2 border-white opacity-60 w-full mb-2">

<!-- Scroll to Top Button -->
<button id="scroll-top-btn" class="scroll-top" aria-label="Remonter">&uarr;</button>
<script>
  window.addEventListener('DOMContentLoaded', function() {
    document.body.classList.add('fade-in-end');
    document.querySelectorAll('.fade-in-card').forEach((el, i) => {
      el.style.animationDelay = (0.12 * i) + 's';
    });
    // Scroll to top button logic
    const scrollBtn = document.getElementById('scroll-top-btn');
    window.addEventListener('scroll', function() {
      if(window.scrollY > 200) scrollBtn.classList.add('show');
      else scrollBtn.classList.remove('show');
    });
    scrollBtn.addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  });
</script>
</body>
