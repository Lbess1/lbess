<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guide des tailles | Lbess</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.ico">
  <style>
    body.fade-in-start {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.8s cubic-bezier(0.4,0,0.2,1), transform 1.8s cubic-bezier(0.4,0,0.2,1);
    }
    body.fade-in-end {
      opacity: 1;
      transform: translateY(0);
    }
    .fade-in-card { opacity: 0; transform: translateY(30px); animation: fadeInUp 0.7s forwards; }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="bg-black min-h-screen text-gray-900 fade-in-start">
  <!-- Header / Navigation Bar -->
  <header class="w-full bg-black py-5 px-4 md:px-8 flex flex-row items-center justify-between gap-4">
    <div class="flex items-center w-full max-w-[180px] justify-start">
      <img src="https://i.postimg.cc/y6Rzj4R6/1744422262650.png" alt="Lbess Logo" class="w-auto max-w-[130px] md:max-w-[150px] h-auto object-cover transition-transform duration-300 hover:scale-120 cursor-pointer">
    </div>
    <nav class="flex flex-row items-center justify-center space-x-8 flex-grow-0 mx-auto whitespace-nowrap">
      <a href="index.html" class="text-white text-lg font-light hover:text-gray-400 focus:text-gray-400 transition">Accueil</a>
      <a href="collections.html" class="text-white text-lg font-light hover:text-gray-400 focus:text-gray-400 transition">Nos Collections</a>
      <a href="size-helper.html" class="text-gray-400 text-lg font-semibold underline underline-offset-4 decoration-yellow-400 transition">Guide des tailles</a>
    </nav>
    <div class="w-[130px] md:w-[150px] h-0"></div>
    </div>
  </header>
  <hr class="border-t-2 border-white opacity-60 w-full mb-2">



  <main class="bg-black w-full min-h-screen flex flex-col items-center justify-start pt-12 pb-8 px-2 fade-in-card" style="transform:scale(0.85); transform-origin:top center;">
    <!-- Paste your size chart image link below -->
    <div class="w-full flex flex-col items-center justify-center min-h-[35px] py-12">
      <!-- Replace the link below with your own image link -->
      <img src="https://i.postimg.cc/KYTDdLVP/size-chart-example.jpg" alt="Size Chart" class="w-full max-w-lg mx-auto rounded-lg shadow-lg border border-cyan-400">
    </div>
    <!-- End of image area -->
    <table class="fade-in-card">
      <tbody>
        <tr>
          <td class="py-2 px-3 border border-cyan-400">48</td>
          <td class="py-2 px-3 border border-cyan-400">50</td>
          <td class="py-2 px-3 border border-cyan-400">52</td>
          <td class="py-2 px-3 border border-cyan-400">54</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer class="w-full bg-black py-8 border-t border-gray-800 mt-10">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between w-full px-6">
      <div class="flex items-center space-x-6 mb-4 md:mb-0">
        <span class="text-gray-400 text-sm">&copy; 2025 Lbess. All rights reserved.</span>
      </div>
    </div>
  </footer>
  <!-- Scroll to Top Button -->
  <button id="scroll-top-btn" class="scroll-top" aria-label="Remonter">&uarr;</button>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('fade-in-end');
      document.querySelectorAll('.fade-in-card').forEach((el, i) => {
        el.style.animationDelay = (0.12 * i) + 's';
      });
      // Scroll to top button logic
      const scrollBtn = document.getElementById('scroll-top-btn');
      window.addEventListener('scroll', function() {
        if(window.scrollY > 200) scrollBtn.classList.add('show');
        else scrollBtn.classList.remove('show');
      });
      scrollBtn.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });
  </script>
</body>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('fade-in-end');
    });
  </script>
</html>
